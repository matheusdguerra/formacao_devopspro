apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.2.8
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /data/db
            name: mongo-data 
        # QoS Guaranteed 
        resources:
          requests:
            memory: 256Mi
            cpu: 1000m
          limits:
            memory: 256Mi
            cpu: 1000m         
        envFrom:
          - secretRef:
              name: mongodb-secret
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: azure-pvc
          