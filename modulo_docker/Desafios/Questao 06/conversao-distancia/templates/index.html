<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Conversão de Distância</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container" style="padding: 60px 15px 0;">
            <form class="row g-3" action="/" method="post">
                <h1>Conversor de Distância</h1>
                <div class="mb-3 row">
                    <select class="form-select" aria-label="Default select example" id="selectTemp" name="selectTemp">
                        <option selected value="1">Metro => Quilômetros</option>
                        <option value="2">Quilômetros => Metro</option>
                    </select>
                </div>
                <div class="mb-3 row">
                    <label for="valorRef" class="form-label">Valor:</label>
                    <input type="number" class="form-control" id="valorRef" name="valorRef">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-3">Converter</button>
                </div>
            </form>
            {% if conteudo is defined %}
            <h3>Valor Convertido</h3>
            O valor convertido pra {{ conteudo['unidade'] }} é igual a {{ conteudo['valor'] }}
            {% endif %}
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
